<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Developing in JavaScript...</title>
            <body>
                <script>
                    let contador = 1
                    let soma = 0
                    let nota = 0
                    const qtd = prompt('Quantas notas?')

                    while(contador <= qtd){

                        do{
                            nota = Number(prompt('Digite a nota ' + contador + ':'))
                        }while(nota > 10)

                        soma = soma + nota
                        contador++
                    }

                    alert('Quantidade de notas: ' + qtd + ' notas.')
                    alert('Soma das notas: ' + soma + ' pontos.')

                    const media= soma / qtd
                    alert('Sua média foi: ' + media + ' pontos.')

                    const resultado= media >=7 ? 'Você está APROVADO!' : 'Você está REPROVADO!'
                    alert('Resultado: ' + resultado)
                </script>
            </body>
    </head>
</html>
